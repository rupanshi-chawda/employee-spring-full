<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title>Brands</title>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <div class="row">&nbsp;</div>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="brand-form">
                <div class="form-group">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="add-brand">Add</button>
                &nbsp; &nbsp;
                <button type="button" class="btn btn-info" id="refresh-data">Refresh</button>
                &nbsp; &nbsp;
                <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
            </form>
            &nbsp;
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary" id="download-csv">Print Report</button>
        </div>
        <div class="row">

        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table" id="Brand-table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col" class="col-1"> </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Brand1</td>
                    <td>Cat1</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>Brand2</td>
                    <td>Cat2</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>Brand3</td>
                    <td>Cat3</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Brand Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form" id="brand-edit-form">
                        <div class="form-group">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="brand" placeholder="enter brand">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="category" placeholder="enter category">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-brand">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Brand Upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="brandFile">
                        <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/></script>

</body>

</html>
