<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title>Admin-Users</title>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<div class="row">&nbsp;</div>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="user-form">
			  <div class="form-group">
			    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="email" id="inputEmail" placeholder="enter email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="password" id="inputPassword" placeholder="enter password">
			    </div>
			  </div>
			  <button type="button" class="btn btn-primary" id="add-user">Add</button>
			</form>
		 &nbsp;
	 </div>	
</div>


	<!-- Delete User Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="delete-user-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Delete User</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="col-sm-10">
					Are you sure you want to delete this user?
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" id="delete-user">Delete</button>
				</div>

			</div>
		</div>
	</div>


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table" id="user-table">
	  <thead class="thead-light">
	    <tr>
		  	<th scope="col-sm-1">#</th>
	      	<th scope="col">User Emails</th>
		  	<th scope="col">Role</th>
	      	<th scope="col" class="col-sm-2"> </th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      	<td> </td>
			<td>User1</td>
			<td>Role1</td>
	      	<td>Edit | Delete</td>
	    </tr>
	  </tbody>
	</table>

</div>
</div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/user.js}"/></script>

</body>	

</html>
