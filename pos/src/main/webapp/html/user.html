<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title>Admin-Users</title>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

	<div class="row">&nbsp;</div>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
		 <button type="button" class="btn btn-info" id="add-modal"><i class="fa-solid fa-plus button-icon"></i></button>
	 </div>
</div>

	<!--    User Add Modal-->
	<div class="modal" tabindex="-1" role="dialog" id="add-user-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add User</h5>
				</div>
				<div class="modal-body">
					<form class="form" id="user-form">
						<div class="form-group">
							<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input type="text" maxlength="25" class="form-control" name="email" id="inputEmail" placeholder="enter email" onKeyup="checkform()">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-10">
								<input type="text" maxlength="15" class="form-control" name="password" id="inputPassword" placeholder="enter password" onKeyup="checkform()">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="resetButtons()">Cancel</button>
					<button type="button" class="btn btn-info" id="add-user" disabled="disabled">Add</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Delete User Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="delete-user-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Delete User</h5>
				</div>

				<div class="modal-body">
					<div class="col-sm-10">
					Are you sure you want to delete this user?
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" id="delete-user">Delete</button>
				</div>

			</div>
		</div>
	</div>


<!-- Blank Row -->
	<div class="row d-flex justify-content-end" id="total-rows">
		<span class="py-2 px-3"> Total Rows : </span>
	</div>

<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table" id="user-table">
	  <thead class="thead-light">
	    <tr>
		  	<th scope="col-sm-1">#</th>
	      	<th scope="col">User Emails</th>
		  	<th scope="col">Role</th>
	      	<th scope="col" class="col-sm-2"> </th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      	<td> </td>
			<td>User1</td>
			<td>Role1</td>
	      	<td>Edit | Delete</td>
	    </tr>
	  </tbody>
	</table>

</div>
</div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/user.js}"/></script>

</body>	

</html>
