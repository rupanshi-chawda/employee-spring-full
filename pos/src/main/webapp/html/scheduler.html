<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title>Daily Sales Report</title>
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <div class="row">&nbsp;</div>

    <!-- Top row with form-->
    <h5>Date Filters</h5>
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="sales-form">
                <div class="form-group">
                    <label for="inputSD" class="col-sm-3 col-form-label">From</label>
                    <div>
                        <input type="date" id="inputSD" name="startDate" class="form-control" onchange="disableDate()">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputED" class="col-sm-2 col-form-label">To</label>
                    <div>
                        <input type="date" id="inputED" name="endDate" class="form-control" disabled="disabled">
                    </div>
                </div>
                <button type="button" class="btn btn-info" id="apply-filter"><i class="fa-solid fa-filter button-icon"></i></button>
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row d-flex justify-content-end" id="total-rows">
        <span class="py-2 px-3"> Total Rows : </span>
    </div>

    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table" id="Sales-table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Order Count</th>
                    <th scope="col">Item Count</th>
                    <th scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Date1</td>
                    <td>30</td>
                    <td>30</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Date2</td>
                    <td>31</td>
                    <td>31</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td>Date3</td>
                    <td>7</td>
                    <td>7</td>
                    <td>7</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/scheduler.js}"/></script>

</body>

</html>
