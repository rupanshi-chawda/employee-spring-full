<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title>Sales Report</title>
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <div class="row">
        &nbsp;
    </div>

    <!-- Top row with form-->
    <h5>Date Filters</h5>
    <div class="row">
        <div class="col-12">
            <form class="form" id="sales-report-form">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputSD" class=" col-form-label">From</label>
                        <div>
                            <input type="date" id="inputSD" name="startDate" class="form-control" onchange="disableDate()">
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputED" class=" col-form-label">To</label>
                        <div>
                            <input type="date" id="inputED" name="endDate" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-row">

                    <div class="form-group col-md-4">
                        <label for="inputBrand" class=" col-form-label">Brand</label>
                        <div class="">
                            <select type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand">
                                <option value="none" selected disabled hidden>Select a Brand</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCategory" class=" col-form-label">Category</label>
                        <div class="">
                            <select type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">
                                <option value="none" selected disabled hidden>Select a Category</option>
                            </select>
                        </div>
                    </div>
                </div>

            </form>
            <button type="button" class="btn btn-primary" id="apply-filter" title="Print Sales Report"><i class="fa-solid fa-print button-icon"></i></button>
        </div>
    </div>

    <div class="row">
        &nbsp;
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesreport.js}"/></script>

</body>

</html>
