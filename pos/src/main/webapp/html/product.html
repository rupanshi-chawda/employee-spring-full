<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title>Products</title>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <div class="row">&nbsp;</div>

    <div class="row supervisor">
        <div class="col-12">
            <button type="button" class="btn btn-info" id="add-modal"><i class="fa-solid fa-plus button-icon"></i></button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-info" id="upload-data"><i class="fa-solid fa-arrow-up-from-bracket button-icon"></i></button>
<!--            &nbsp;&nbsp;-->
<!--            <button type="button" class="btn btn-info" id="refresh-data"><i class="fa-solid fa-arrows-rotate button-icon"></i></button>-->
        </div>
    </div>

    <!-- Product Add Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="add-product-modal">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Product</h5>
                    <!--                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                        <span aria-hidden="true">&times;</span>-->
<!--                    </button>-->
                </div>
                <div class="modal-body">
                    <form class="form" id="product-form">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode" onKeyup="checkform()">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                                <div class="col-sm-10">
                                    <select type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand" onKeyup="checkform()">
                                        <option>A</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                                <div class="col-sm-10">
                                    <select type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category" onKeyup="checkform()">
                                        <option>A</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" id="inputName" placeholder="enter name" onKeyup="checkform()">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="mrp" id="inputMrp" placeholder="enter mrp" onKeyup="checkform()">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-info" id="add-product" disabled="disabled">Add</button>
                </div>
            </div>
        </div>
    </div>

<!--todo: add is not getting disabled after first time, check it-->
    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table" id="Product-table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Name</th>
                    <th scope="col">MRP</th>
                    <th scope="col" class="col-1"> </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Barcode1</td>
                    <td>Name1</td>
                    <td>20</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>Barcode2</td>
                    <td>Name2</td>
                    <td>21</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>Barcode3</td>
                    <td>Name3</td>
                    <td>22</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Product Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <!--                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                        <span aria-hidden="true">&times;</span>-->
<!--                    </button>-->
                </div>
                <div class="modal-body">
                    <form class="form" id="product-edit-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="enter barcode" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="enter name" onkeydown="enableUpdate()">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="mrp" placeholder="enter mrp" onkeydown="enableUpdate()">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-info" id="update-product">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Product Upload Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Product</h5>
                    <!--                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                        <span aria-hidden="true">&times;</span>-->
<!--                    </button>-->
                </div>

                <div class="modal-body">
                    <div class="product-file">
                        <input type="file" class="custom-file-input" id="productFile">
                        <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>
<!--                    Processed: <span id="processCount">0</span>,-->
<!--                    Errors: <span id="errorCount">0</span>-->
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                    <button type="button" class="btn btn-info" id="process-data">Upload</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>

</body>

</html>
